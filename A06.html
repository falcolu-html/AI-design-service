<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款成功 | LOGOless AI 設計服務</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
        
        <div class="bg-emerald-500 py-12 text-center text-white">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full mb-4">
                <i class="fas fa-check text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold">我們已收到您的付款，謝謝！</h1>
            <p class="text-emerald-100 mt-2">訂單編號：#LG20260204-01</p>
        </div>

        <div class="p-8">
            <div class="mb-8">
                <h2 class="text-gray-800 font-bold mb-4 flex items-center">
                    <i class="fas fa-clock text-emerald-500 mr-2"></i> 接下來的進度
                </h2>
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <p class="text-sm text-gray-600 leading-relaxed">
                        LOGOless 團隊已收到您的設計需求。我們將由 AI 進行初步運算，並交由<span class="text-indigo-600 font-bold">專業設計師人工調教與審核</span>。
                    </p>
                    <div class="mt-4 flex items-center text-indigo-700 font-bold">
                        <i class="fas fa-bolt mr-2"></i> 我們會在第二個工作天提供 2 款設計
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-gray-800 font-bold mb-4 flex items-center">
                    <i class="fas fa-paper-plane text-indigo-500 mr-2"></i> 接收設計稿連結
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs text-gray-400 mb-1 ml-1">您的電子信箱 Email</label>
                        <input type="email" value="user@example.com" class="w-full border-2 border-gray-100 rounded-xl px-4 py-3 text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1 ml-1">您的手機號碼 Mobile</label>
                        <input type="tel" placeholder="0912-345-678" class="w-full border-2 border-gray-100 rounded-xl px-4 py-3 text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>
            </div>

            <button class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg hover:bg-black transition-all mb-4">
                確認資訊並完成
            </button>
            
            <p class="text-center text-xs text-gray-400">
                設計完成時，我們會發送簡訊與 Email 連結給您
            </p>
        </div>

        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <a href="https://logoless.com.tw" class="text-sm text-indigo-600 font-bold">返回首頁</a>
        </div>
    </div>

</body>
</html>
