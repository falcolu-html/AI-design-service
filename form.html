<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索內在 | 輸入生辰</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* ... 此處維持你原有的 CSS 樣式不變，確保視覺一致性 ... */
        :root {
            --bg-color: #f9f7f2;
            --text-main: #33322e;
            --accent-color: #8c7662;
            --input-bg: #ffffff;
            --button-bg: #4a4a4a;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 30px 0;
        }

        .form-container {
            max-width: 460px;
            width: 90%;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #d1cdbf;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-main);
            box-sizing: border-box;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%238c7662%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        input[type="radio"] { display: none; }

        .gender-label {
            display: block;
            flex: 1;
            padding: 12px;
            border: 1px solid #d1cdbf;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 0.95rem;
            background: white;
            transition: all 0.2s ease;
        }

        input[type="radio"]:checked + .gender-label {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-submit {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- 彈窗樣式 --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-card {
            background: #fdfcf9;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-overlay.active .modal-card { transform: scale(1); }

        .bazi-preview {
            margin: 15px 0;
            padding: 15px;
            background: #f4f1ea;
            border-radius: 8px;
            border: 1px solid #e2ddd3;
        }

        .bazi-title {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .bazi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .bazi-column {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .pillar-label { font-size: 0.7rem; color: #999; }

        .pillar-value {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            background: #fff;
            padding: 8px 4px;
            border-radius: 4px;
            border: 1px solid #dcd7ca;
        }

        .price-section { margin: 15px 0; }

        .price-val { font-size: 2rem; font-weight: 700; }

        .price-currency {
            font-size: 1rem;
            color: var(--accent-color);
            margin-right: 3px;
        }

        .btn-pay {
            width: 100%;
            padding: 14px;
            background: #2d2d2d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-close {
            background: none;
            border: none;
            color: #999;
            margin-top: 12px;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.85rem;
        }

        footer {
            padding: 30px 0;
            border-top: 1px solid #e2ddd3;
            text-align: center;
            width: 100%;
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="form-container">
            <h2>開啟你的自我探索</h2>
            <p class="subtitle">輸入生辰，翻譯屬於你的生命語法</p>

            <form id="baziForm" onsubmit="event.preventDefault(); openModal();">
                <div class="input-group">
                    <label for="birthday">出生日期</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="input-group">
                    <label for="birthtime">出生時辰</label>
                    <select id="birthtime" name="birthtime" required>
                        <option value="" disabled selected>請選擇時辰</option>
                        <option value="子">子時 (23:00 - 01:00)</option>
                        <option value="丑">丑時 (01:00 - 03:00)</option>
                        <option value="寅">寅時 (03:00 - 05:00)</option>
                        <option value="卯">卯時 (05:00 - 07:00)</option>
                        <option value="辰">辰時 (07:00 - 09:00)</option>
                        <option value="巳">巳時 (09:00 - 11:00)</option>
                        <option value="午">午時 (11:00 - 13:00)</option>
                        <option value="未">未時 (13:00 - 15:00)</option>
                        <option value="申">申時 (15:00 - 17:00)</option>
                        <option value="酉">酉時 (17:00 - 19:00)</option>
                        <option value="戌">戌時 (19:00 - 21:00)</option>
                        <option value="亥">亥時 (21:00 - 23:00)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>性別</label>
                    <div class="gender-options">
                        <div style="flex:1">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male" class="gender-label">男士</label>
                        </div>
                        <div style="flex:1">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female" class="gender-label">女士</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">開始解讀自我</button>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3 style="font-family: 'Noto Serif TC', serif; font-size: 1.3rem; margin-bottom: 5px;">命盤初步成形</h3>
            <p style="font-size: 0.85rem; color: #888; margin-bottom: 15px;">系統已根據您的生辰排定四柱基底</p>

            <div class="bazi-preview">
                <div class="bazi-title">您的生辰八字預覽</div>
                <div class="bazi-grid">
                    <div class="bazi-column">
                        <span class="pillar-label">時柱</span>
                        <span id="p-hour" class="pillar-value">？</span>
                    </div>
                    <div class="bazi-column">
                        <span class="pillar-label">日柱</span>
                        <span id="p-day" class="pillar-value">？</span>
                    </div>
                    <div class="bazi-column">
                        <span class="pillar-label">月柱</span>
                        <span id="p-month" class="pillar-value">？</span>
                    </div>
                    <div class="bazi-column">
                        <span class="pillar-label">年柱</span>
                        <span id="p-year" class="pillar-value">？</span>
                    </div>
                </div>
            </div>

            <div class="price-section">
                <span style="font-size: 0.85rem; color: #666; display: block; margin-bottom: 8px;">解鎖「核心性格解析」與「2026運勢」</span>
                <span class="price-currency">NT$</span><span class="price-val">100</span>
            </div>

            <button class="btn-pay" onclick="window.location.href='output.html'">立即支付並開啟完整報告</button>
            
            <br>
            <button class="btn-close" onclick="closeModal(event)">返回修改資料</button>
        </div>
    </div>

    <footer>
        <div style="font-size: 0.85rem; letter-spacing: 1px; color: #8c7662; margin-bottom: 8px;">
            Powered by <strong>LOGOless AI Lab</strong>
        </div>
        <div style="font-size: 0.75rem; color: #aaa; line-height: 1.5;">
            © 2026 LOGOless Personal Awareness Project<br>
            探索科技與內在心靈的交點
        </div>
    </footer>

    <script>
        const modal = document.getElementById('paymentModal');

        function openModal() {
            const dateVal = document.getElementById('birthday').value;
            const hourVal = document.getElementById('birthtime').value;
            
            if(dateVal) {
                const dateObj = new Date(dateVal);
                document.getElementById('p-year').innerText = dateObj.getFullYear() + "年";
                document.getElementById('p-month').innerText = (dateObj.getMonth() + 1) + "月";
                document.getElementById('p-day').innerText = dateObj.getDate() + "日";
                document.getElementById('p-hour').innerText = hourVal + "時";
            }

            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }

        function closeModal(e) {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
