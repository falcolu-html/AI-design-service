<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索內在 | 輸入生辰</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f9f7f2;
            --text-main: #2a2a2a; /* 稍微加深顏色以提升閱讀對比度 */
            --accent-color: #8c7662;
            --input-bg: #ffffff;
            --button-bg: #4a4a4a;
            --button-hover: #2d2d2d;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 30px 0;
        }

        .form-container {
            max-width: 460px;
            width: 90%;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 25px; /* 增加間距讓手機點選更輕鬆 */
        }

        label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 14px; /* 加大觸控區域 */
            font-size: 1rem;
            border: 1.5px solid #d1cdbf;
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-main);
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .gender-options {
            display: flex;
            gap: 15px;
        }

        input[type="radio"] { display: none; }

        .gender-label {
            display: block;
            flex: 1;
            padding: 14px;
            border: 1.5px solid #d1cdbf;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.95rem;
            background: white;
            transition: all 0.2s ease;
        }

        input[type="radio"]:checked + .gender-label {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* --- 提交按鈕樣式與回饋 --- */
        .btn-submit {
            width: 100%;
            margin-top: 30px;
            padding: 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent; /* 移除手機預設點擊高亮 */
        }

        .btn-submit:active {
            transform: scale(0.97); /* 模擬實體按鍵感 */
            background-color: var(--button-hover);
        }

        /* --- 手機版置底邏輯 --- */
        @media (max-width: 600px) {
            .btn-submit {
                position: sticky;
                bottom: 20px; /* 固定在距離底部 20px 處 */
                z-index: 10;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.05), 0 10px 20px rgba(0,0,0,0.15);
            }
        }

        /* --- 彈窗與支付按鈕邏輯 --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-card {
            background: #fdfcf9;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-overlay.active .modal-card { transform: scale(1); }

        .btn-pay {
            width: 100%;
            padding: 15px;
            background: #2d2d2d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-pay:active { transform: scale(0.97); }

        .bazi-preview {
            margin: 15px 0;
            padding: 15px;
            background: #f4f1ea;
            border-radius: 8px;
            border: 1px solid #e2ddd3;
        }

        .bazi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .pillar-value {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            background: #fff;
            padding: 8px 4px;
            border-radius: 4px;
            border: 1px solid #dcd7ca;
        }

        footer {
            padding: 40px 0;
            border-top: 1px solid #e2ddd3;
            text-align: center;
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="form-container">
            <h2>開啟你的自我探索</h2>
            <p class="subtitle">輸入生辰，翻譯屬於你的生命語法</p>

            <form id="baziForm" onsubmit="event.preventDefault(); openModal();">
                <div class="input-group">
                    <label for="birthday">出生日期</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="input-group">
                    <label for="birthtime">出生時辰</label>
                    <select id="birthtime" name="birthtime" required>
                        <option value="" disabled selected>請選擇時辰</option>
                        <option value="子">子時 (23:00 - 01:00)</option>
                        <option value="丑">丑時 (01:00 - 03:00)</option>
                        <option value="寅">寅時 (03:00 - 05:00)</option>
                        <option value="卯">卯時 (05:00 - 07:00)</option>
                        <option value="辰">辰時 (07:00 - 09:00)</option>
                        <option value="巳">巳時 (09:00 - 11:00)</option>
                        <option value="午">午時 (11:00 - 13:00)</option>
                        <option value="未">未時 (13:00 - 15:00)</option>
                        <option value="申">申時 (15:00 - 17:00)</option>
                        <option value="酉">酉時 (17:00 - 19:00)</option>
                        <option value="戌">戌時 (19:00 - 21:00)</option>
                        <option value="亥">亥時 (21:00 - 23:00)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>性別</label>
                    <div class="gender-options">
                        <div style="flex:1">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male" class="gender-label">男士</label>
                        </div>
                        <div style="flex:1">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female" class="gender-label">女士</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">開始解讀自我</button>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3 style="font-family: 'Noto Serif TC', serif; font-size: 1.3rem; margin-bottom: 5px;">命盤初步成形</h3>
            <p style="font-size: 0.85rem; color: #888; margin-bottom: 15px;">系統已根據您的生辰排定四柱基底</p>

            <div class="bazi-preview">
                <div class="bazi-grid">
                    <div class="bazi-column">
                        <span style="font-size: 0.7rem; color: #999;">時柱</span>
                        <span id="p-hour" class="pillar-value">？</span>
                    </div>
                    <div class="bazi-column">
                        <span style="font-size: 0.7rem; color: #999;">日柱</span>
                        <span id="p-day" class="pillar-value">？</span>
                    </div>
                    <div class="bazi-column">
                        <span style="font-size: 0.7rem; color: #999;">月柱</span>
                        <span id="p-month" class="pillar-value">？</span>
                    </div>
                    <div class="bazi-column">
                        <span style="font-size: 0.7rem; color: #999;">年柱</span>
                        <span id="p-year" class="pillar-value">？</span>
                    </div>
                </div>
            </div>

            <div class="price-section" style="margin: 20px 0;">
                <span style="font-size: 0.85rem; color: #666; display: block; margin-bottom: 8px;">解鎖完整報告與 2026 戰略導航</span>
                <span style="color: var(--accent-color); font-size: 1rem;">NT$</span><span style="font-size: 2rem; font-weight: 700;">100</span>
            </div>

            <button class="btn-pay" onclick="window.location.href='output.html'">立即支付並開啟完整報告</button>
            <button class="btn-close" style="background: none; border: none; color: #999; margin-top: 15px; cursor: pointer; text-decoration: underline; font-size: 0.85rem;" onclick="closeModal(event)">返回修改資料</button>
        </div>
    </div>

    <footer>
        <div style="font-size: 0.85rem; letter-spacing: 1px; color: #8c7662; margin-bottom: 8px;">
            Powered by <strong>LOGOless AI Lab</strong>
        </div>
        <div style="font-size: 0.75rem; color: #aaa; line-height: 1.5;">
            © 2026 LOGOless AI Lab<br>
            探索科技與內在心靈的交點
        </div>
    </footer>

    <script>
        const modal = document.getElementById('paymentModal');

        function openModal() {
            const dateVal = document.getElementById('birthday').value;
            const hourVal = document.getElementById('birthtime').value;
            
            if(dateVal) {
                const dateObj = new Date(dateVal);
                document.getElementById('p-year').innerText = dateObj.getFullYear() + "年";
                document.getElementById('p-month').innerText = (dateObj.getMonth() + 1) + "月";
                document.getElementById('p-day').innerText = dateObj.getDate() + "日";
                document.getElementById('p-hour').innerText = hourVal + "時";
            }

            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }

        function closeModal(e) {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            },
