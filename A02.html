<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOless AI 設計服務選擇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="max-w-6xl mx-auto py-16 px-4">
        <div class="text-center mb-16">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">請選擇您的設計服務需求</h1>
            <p class="text-slate-500">系統收到請求後，將依據方案啟動自動化流程</p>
        </div>

        <div class="grid md:grid-cols-3 gap-8">
            
            <div class="bg-white border border-slate-200 rounded-2xl p-8 shadow-sm hover:shadow-xl transition-all border-t-4 border-t-indigo-500">
                <div class="flex items-center justify-between mb-6">
                    <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-bold">方案 1</span>
                    <i class="fas fa-magic text-2xl text-indigo-500"></i>
                </div>
                <h2 class="text-xl font-bold mb-4">AI 生圖包</h2>
                <p class="text-slate-600 mb-6 text-sm leading-relaxed">提供描述詞，由 AI 工具為您生成 2 款變化圖，並由專人進行放大與基礎檢查。</p>
                <div class="space-y-3 mb-8">
                    <div class="flex items-center text-sm text-slate-500">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i> 人員協作輸入 AI 描述
                    </div>
                    <div class="flex items-center text-sm text-slate-500">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i> 生成 2 款不同變化
                    </div>
                </div>
                <button class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700">選擇此方案</button>
            </div>

            <div class="bg-white border border-slate-200 rounded-2xl p-8 shadow-sm hover:shadow-xl transition-all border-t-4 border-t-emerald-500">
                <div class="flex items-center justify-between mb-6">
                    <span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-sm font-bold">方案 2</span>
                    <i class="fas fa-tools text-2xl text-emerald-500"></i>
                </div>
                <h2 class="text-xl font-bold mb-4">AI 圖檔救援/優化</h2>
                <p class="text-slate-600 mb-6 text-sm leading-relaxed">已有底圖但不清楚？由人員執行 AI 基礎清理與精修，確保符合印刷規格。</p>
                <div class="space-y-3 mb-8">
                    <div class="flex items-center text-sm text-slate-500">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i> AI 放大與細節修正
                    </div>
                    <div class="flex items-center text-sm text-slate-500">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i> 加上文字排版與精修
                    </div>
                </div>
                <button class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700">選擇此方案</button>
            </div>

            <div class="bg-white border border-slate-200 rounded-2xl p-8 shadow-sm hover:shadow-xl transition-all border-t-4 border-t-orange-500">
                <div class="flex items-center justify-between mb-6">
                    <span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm font-bold">方案 3</span>
                    <i class="fas fa-user-edit text-2xl text-orange-500"></i>
                </div>
                <h2 class="text-xl font-bold mb-4">專業設計師對接</h2>
                <p class="text-slate-600 mb-6 text-sm leading-relaxed">需求自動派發至設計師池，由專業設計師與您聯繫、詳談並完成專屬作品。</p>
                <div class="space-y-3 mb-8">
                    <div class="flex items-center text-sm text-slate-500">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i> 設計師主動對接配對
                    </div>
                    <div class="flex items-center text-sm text-slate-500">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i> 一對一詳談與收費
                    </div>
                </div>
                <button class="w-full bg-orange-600 text-white py-3 rounded-xl font-bold hover:bg-orange-700">尋找設計師</button>
            </div>

        </div>

        <div class="mt-16 bg-slate-100 rounded-3xl p-8 border border-dashed border-slate-300 text-center">
            <h3 class="text-lg font-bold mb-4 italic text-slate-500 uppercase tracking-widest text-sm">LOGOless 印刷規範自動檢核</h3>
            <div class="flex flex-wrap justify-center gap-6">
                <div class="flex items-center bg-white px-4 py-2 rounded-full text-xs font-bold text-slate-600 shadow-sm">
                    <i class="fas fa-expand-arrows-alt mr-2 text-indigo-500"></i> 解析度檢核
                </div>
                <div class="flex items-center bg-white px-4 py-2 rounded-full text-xs font-bold text-slate-600 shadow-sm">
                    <i class="fas fa-image mr-2 text-indigo-500"></i> 透明背景處理
                </div>
                <div class="flex items-center bg-white px-4 py-2 rounded-full text-xs
