<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOless AI 設計 | 讓靈感一鍵成衣</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-800">

    <section class="py-16 px-6 bg-slate-50 text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-4">為什麼選擇 LOGOless AI？</h1>
        <p class="text-lg text-slate-600 max-w-2xl mx-auto mb-6">
            一般的 AI 只會畫圖，我們則用十多年的 T 恤製作經驗，將 AI 調教成<span class="text-indigo-600 font-bold">「懂印刷的設計師」</span>。
        </p>
        <div class="flex justify-center gap-4 text-sm font-bold text-indigo-600">
            <span>#專人審稿</span> <span>#隔日交件</span> <span>#可折抵衣服費用</span>
        </div>
    </section>

    <section class="max-w-5xl mx-auto py-12 px-6">
        <div class="grid md:grid-cols-2 gap-8 mb-16">
            <div class="border rounded-2xl p-6 bg-gray-50">
                <p class="text-gray-500 font-bold mb-4">❌ 一般網友生成</p>
                <div class="bg-gray-200 aspect-square rounded-lg mb-4 flex items-center justify-center text-gray-400 italic">
                    [ 背景雜亂、線條不均、無法印製 ]
                </div>
            </div>
            <div class="border-2 border-green-500 rounded-2xl p-6 bg-green-50">
                <p class="text-green-700 font-bold mb-4">✅ LOGOless 專業調教</p>
                <div class="bg-white aspect-square rounded-lg mb-4 flex items-center justify-center shadow-sm">
                    <p class="text-green-600 italic font-bold text-center">專為 T 恤構圖設計<br>邊緣銳利、色彩精準</p>
                </div>
            </div>
        </div>

        <div class="bg-white border-2 border-slate-100 rounded-3xl p-8 text-center shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">準備好開始您的設計了嗎？</h2>
            
            <div class="flex flex-col md:flex-row items-center justify-center gap-8 mb-8">
                <div class="w-40 h-40 bg-slate-100 border-2 border-dashed border-slate-300 flex items-center justify-center rounded-xl">
                    <span class="text-slate-400 text-xs text-center">請放置您的<br>LINE QR Code</span>
                </div>
                
                <div class="text-left space-y-3">
                    <p class="flex items-center text-slate-700"><i class="fas fa-check-circle text-green-500 mr-2"></i> 免註冊會員，LINE 直接溝通</p>
                    <p class="flex items-center text-slate-700"><i class="fas fa-check-circle text-green-500 mr-2"></i> 專人回覆需求，確認後付款</p>
                    <p class="flex items-center text-slate-700"><i class="fas fa-check-circle text-green-500 mr-2"></i> 隔日透過 LINE 接收成品連結</p>
                </div>
            </div>

            <a href="你的LINE連結" class="inline-flex items-center bg-[#06C755] text-white px-10 py-4 rounded-full text-xl font-bold hover:brightness-110 transition-all shadow-lg">
                <i class="fab fa-line text-3xl mr-3"></i> 立即加 LINE 開始設計
            </a>
            <p class="mt-4 text-slate-400 text-sm italic">服務費用 NT$ 200 (後續製作 T 恤可全額折抵)</p>
        </div>
    </section>

</body>
</html>
